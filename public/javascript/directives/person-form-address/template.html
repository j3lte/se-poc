

<div class="field">
  <label for="">City</label>
  <input type="text" ng-model="address.city">
</div>

<div class="field">
  <label for="">State</label>
  <input type="text" ng-model="address.state">
</div>

<div class="field">
  <label for="">Postal</label>
  <input type="text" ng-model="address.postal">
</div>

<div class="field">
  <label for="">Streetname</label>
  <input type="text" ng-model="address.streetname">
</div>

<div class="field">
  <label for="">Apt #</label>
  <input type="text" ng-model="address.housenumber">
</div>


<div class="field" ng-if="actions">
  <label for="">Actions</label>
  <button type="button" class="ui button orange" ng-click="onremove(address)">Remove</button>
</div>
